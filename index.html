<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPT-4o Mini Chatbot</title>
  <style>
    body {
      background: #0e0e0e;
      color: #e6e6e6;
      font-family: Inter, system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #111;
      border-bottom: 1px solid #222;
    }
    header h1 {
      margin: 0;
      font-size: 1.1rem;
      color: #00a67e;
    }
    header button {
      background: #222;
      color: #e6e6e6;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      transition: 0.2s;
    }
    header button:hover {
      background: #333;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .msg {
      max-width: 70%;
      padding: 12px 14px;
      border-radius: 10px;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    .user {
      align-self: flex-end;
      background: #007d63;
      color: white;
    }
    .bot {
      align-self: flex-start;
      background: #1e1e1e;
      border: 1px solid #333;
    }
    #input-area {
      display: flex;
      border-top: 1px solid #222;
      padding: 12px;
      background: #111;
    }
    #prompt {
      flex: 1;
      background: #1a1a1a;
      color: #eee;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      resize: none;
      font-family: inherit;
      font-size: 1rem;
    }
    #send {
      margin-left: 10px;
      background: #00a67e;
      border: none;
      border-radius: 8px;
      color: white;
      padding: 0 18px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }
    #send:hover {
      background: #00c291;
    }
    #apiModal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #apiModal div {
      background: #111;
      padding: 20px 25px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    #apiModal input {
      width: 100%;
      padding: 10px;
      background: #1a1a1a;
      border: 1px solid #333;
      color: #eee;
      border-radius: 6px;
      margin-top: 8px;
    }
    #apiModal button {
      margin-top: 12px;
      background: #00a67e;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    a { color: #00a67e; text-decoration: none; }
  </style>
</head>
<body>
  <header>
    <h1>GPT-4o Mini Chatbot</h1>
    <button id="changeKey">Change API Key</button>
  </header>
  <div id="chat"></div>
  <div id="input-area">
    <textarea id="prompt" rows="1" placeholder="Type your message..."></textarea>
    <button id="send">Send</button>
  </div>

  <div id="apiModal" style="display: none;">
    <div>
      <h2>Enter your OpenAI API Key</h2>
      <p>
        You need an API key to use this chatbot.<br />
        Get one here:<br />
        <a href="https://platform.openai.com/account/api-keys" target="_blank">OpenAI API Keys</a>
      </p>
      <input id="apiKeyInput" placeholder="sk-..." />
      <button id="saveKey">Save Key</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const promptInput = document.getElementById('prompt');
    const sendBtn = document.getElementById('send');
    const apiModal = document.getElementById('apiModal');
    const apiKeyInput = document.getElementById('apiKeyInput');
    const saveKeyBtn = document.getElementById('saveKey');
    const changeKeyBtn = document.getElementById('changeKey');

    let apiKey = localStorage.getItem('openai_api_key');
    if (!apiKey) apiModal.style.display = 'flex';

    changeKeyBtn.onclick = () => {
      apiModal.style.display = 'flex';
      apiKeyInput.value = '';
    };

    saveKeyBtn.onclick = () => {
      apiKey = apiKeyInput.value.trim();
      if (apiKey.startsWith('sk-')) {
        localStorage.setItem('openai_api_key', apiKey);
        apiModal.style.display = 'none';
      } else {
        alert('Please enter a valid OpenAI API key starting with sk-');
      }
    };

    async function sendMessage() {
      const text = promptInput.value.trim();
      if (!text) return;
      promptInput.value = '';

      const userMsg = document.createElement('div');
      userMsg.className = 'msg user';
      userMsg.textContent = text;
      chat.appendChild(userMsg);
      chat.scrollTop = chat.scrollHeight;

      const botMsg = document.createElement('div');
      botMsg.className = 'msg bot';
      botMsg.textContent = '...';
      chat.appendChild(botMsg);
      chat.scrollTop = chat.scrollHeight;

      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`,
          },
          body: JSON.stringify({
            model: 'gpt-4o-mini',
            messages: [{ role: 'user', content: text }],
          }),
        });

        const data = await response.json();
        botMsg.textContent =
          data.choices?.[0]?.message?.content?.trim() ||
          '(No response from model)';
      } catch (err) {
        botMsg.textContent = 'Error: ' + err.message;
      }

      chat.scrollTop = chat.scrollHeight;
    }

    sendBtn.onclick = sendMessage;
    promptInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
