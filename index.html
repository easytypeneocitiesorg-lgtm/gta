<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPT-4o Mini Chatbot</title>
  <style>
    body {
      background: radial-gradient(circle at 50% 30%, #121212, #0b0b0b 80%);
      color: #e6e6e6;
      font-family: Inter, system-ui, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      perspective: 1200px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: rgba(17, 17, 17, 0.95);
      border-bottom: 1px solid #222;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.4);
      transform: translateZ(40px);
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 1.1rem;
      color: #00a67e;
      text-shadow: 0 0 10px #00a67e33;
    }

    header button {
      background: #1c1c1c;
      color: #e6e6e6;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    header button:hover {
      background: #333;
      transform: translateY(-1px) scale(1.05);
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      transform: rotateX(3deg) translateZ(20px);
      scroll-behavior: smooth;
    }

    .msg {
      max-width: 70%;
      padding: 14px 16px;
      border-radius: 10px;
      line-height: 1.5;
      white-space: pre-wrap;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.3);
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
      transform: translateY(10px);
    }

    .user {
      align-self: flex-end;
      background: linear-gradient(145deg, #00a67e, #007d63);
      color: white;
      border: 1px solid #008f72;
    }

    .bot {
      align-self: flex-start;
      background: #1e1e1e;
      border: 1px solid #333;
    }

    #input-area {
      display: flex;
      border-top: 1px solid #222;
      padding: 12px;
      background: rgba(17,17,17,0.95);
      transform: translateZ(30px);
      box-shadow: 0 -4px 15px rgba(0,0,0,0.4);
    }

    #prompt {
      flex: 1;
      background: #1a1a1a;
      color: #eee;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      resize: none;
      font-family: inherit;
      font-size: 1rem;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.4);
      transition: 0.3s;
    }

    #prompt:focus {
      border-color: #00a67e;
      outline: none;
      box-shadow: 0 0 12px #00a67e44;
    }

    #send {
      margin-left: 10px;
      background: linear-gradient(145deg, #00a67e, #009971);
      border: none;
      border-radius: 8px;
      color: white;
      padding: 0 18px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    #send:hover {
      background: #00c291;
      transform: translateY(-1px);
    }

    #apiModal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
    }

    #apiModal div {
      background: #111;
      padding: 22px 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 440px;
      text-align: left;
      transform: rotateY(5deg) translateZ(40px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
    }

    #apiModal input {
      width: 100%;
      padding: 10px;
      background: #1a1a1a;
      border: 1px solid #333;
      color: #eee;
      border-radius: 6px;
      margin-top: 8px;
    }

    #apiModal button {
      margin-top: 12px;
      background: #00a67e;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }

    a { color: #00a67e; text-decoration: none; }
    ol { padding-left: 20px; margin: 10px 0; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>GPT-4o Mini Chatbot</h1>
    <button id="changeKey">Change API Key</button>
  </header>

  <div id="chat"></div>

  <div id="input-area">
    <textarea id="prompt" rows="1" placeholder="Type your message..."></textarea>
    <button id="send">Send</button>
  </div>

  <div id="apiModal" style="display:none;">
    <div>
      <h2>Enter your OpenAI API Key</h2>
      <p>Follow these steps to get one:</p>
      <ol>
        <li>Go to <a href="https://platform.openai.com/account/api-keys" target="_blank">platform.openai.com/account/api-keys</a></li>
        <li>Log in or sign up.</li>
        <li>Click “Create new secret key.”</li>
        <li>Copy the key (it starts with <code>sk-</code>).</li>
        <li>Paste it below and click “Save Key.”</li>
      </ol>
      <input id="apiKeyInput" placeholder="sk-..." />
      <button id="saveKey">Save Key</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const chat = document.getElementById('chat');
    const promptInput = document.getElementById('prompt');
    const sendBtn = document.getElementById('send');
    const apiModal = document.getElementById('apiModal');
    const apiKeyInput = document.getElementById('apiKeyInput');
    const saveKeyBtn = document.getElementById('saveKey');
    const changeKeyBtn = document.getElementById('changeKey');

    let apiKey = localStorage.getItem('openai_api_key');
    if (!apiKey) apiModal.style.display = 'flex';

    changeKeyBtn.onclick = () => {
      apiModal.style.display = 'flex';
      apiKeyInput.value = '';
    };

    saveKeyBtn.onclick = () => {
      apiKey = apiKeyInput.value.trim();
      if (apiKey.startsWith('sk-')) {
        localStorage.setItem('openai_api_key', apiKey);
        apiModal.style.display = 'none';
      } else {
        alert('Please enter a valid OpenAI API key starting with sk-');
      }
    };

    async function sendMessage() {
      const text = promptInput.value.trim();
      if (!text) return;
      promptInput.value = '';

      const userMsg = document.createElement('div');
      userMsg.className = 'msg user';
      userMsg.textContent = text;
      chat.appendChild(userMsg);
      chat.scrollTop = chat.scrollHeight;

      const botMsg = document.createElement('div');
      botMsg.className = 'msg bot';
      botMsg.textContent = '...';
      chat.appendChild(botMsg);
      chat.scrollTop = chat.scrollHeight;

      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`,
          },
          body: JSON.stringify({
            model: 'gpt-4o-mini',
            messages: [{ role: 'user', content: text }],
          }),
        });

        const data = await response.json();

        if (response.status === 401 || data.error?.message?.toLowerCase().includes('invalid')) {
          botMsg.textContent = '(No response from model — make sure you used a valid API key. To change yours, click the button in the top right corner.)';
        } else {
          botMsg.innerHTML =
            marked.parse(
              data.choices?.[0]?.message?.content?.trim() ||
              '(No response from model — make sure you used a valid API key. To change yours, click the button in the top right corner.)'
            );
        }
      } catch (err) {
        botMsg.textContent = 'Error: ' + err.message;
      }

      chat.scrollTop = chat.scrollHeight;
    }

    sendBtn.onclick = sendMessage;
    promptInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
