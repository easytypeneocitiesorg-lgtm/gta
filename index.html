<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Clean GPT-4o Mini Chat</title>
<style>
  :root {
    --bg: #0f1117;
    --panel: #1c1f29;
    --accent: #10a37f;
    --text: #eee;
  }
  body {
    margin: 0;
    font-family: "Inter", system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    background: var(--panel);
    padding: 12px 20px;
    font-weight: 600;
    border-bottom: 1px solid #2c2f3b;
  }
  #chat {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  .msg {
    max-width: 70%;
    padding: 12px 16px;
    border-radius: 12px;
    line-height: 1.5;
    white-space: pre-wrap;
  }
  .user { background: var(--accent); color: #fff; align-self: flex-end; }
  .bot { background: var(--panel); align-self: flex-start; }
  #inputBar {
    display: flex;
    padding: 14px;
    background: var(--panel);
    border-top: 1px solid #2c2f3b;
  }
  #userInput {
    flex: 1;
    background: #0f1117;
    border: 1px solid #2c2f3b;
    border-radius: 8px;
    padding: 10px;
    color: var(--text);
    resize: none;
    height: 50px;
  }
  button {
    margin-left: 10px;
    padding: 0 18px;
    border: none;
    border-radius: 8px;
    background: var(--accent);
    color: #fff;
    font-weight: 600;
    cursor: pointer;
  }
  #setup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #fff;
    text-align: center;
    padding: 20px;
  }
  #setup input {
    width: 320px;
    padding: 10px;
    border: none;
    border-radius: 6px;
    margin-top: 12px;
  }
</style>
</head>
<body>
  <header>Clean GPT-4o Mini Chat</header>
  <div id="chat">
    <div class="msg bot">👋 Hi! I’m your GPT-4o mini chatbot. Ask me anything.</div>
  </div>

  <div id="inputBar">
    <textarea id="userInput" placeholder="Type your message..."></textarea>
    <button id="sendBtn">Send</button>
  </div>

  <div id="setup" style="display:none;">
    <h2>Enter Your OpenAI API Key</h2>
    <p>To chat, you’ll need your own OpenAI API key.  
      <a href="https://platform.openai.com/account/api-keys" target="_blank" style="color:#10a37f;">Get one here</a> (free with an account).</p>
    <input id="apiKeyInput" type="password" placeholder="sk-..." />
    <button id="saveKeyBtn">Save Key</button>
  </div>

<script>
const chat = document.getElementById('chat');
const input = document.getElementById('userInput');
const sendBtn = document.getElementById('sendBtn');
const setup = document.getElementById('setup');
const apiKeyInput = document.getElementById('apiKeyInput');
const saveKeyBtn = document.getElementById('saveKeyBtn');

function appendMessage(text, sender) {
  const div = document.createElement('div');
  div.className = 'msg ' + sender;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

let apiKey = localStorage.getItem('openai_api_key');
if (!apiKey) setup.style.display = 'flex';

saveKeyBtn.onclick = () => {
  const key = apiKeyInput.value.trim();
  if (!key.startsWith('sk-')) return alert('That doesn’t look like a valid API key.');
  localStorage.setItem('openai_api_key', key);
  apiKey = key;
  setup.style.display = 'none';
};

async function sendMessage() {
  const msg = input.value.trim();
  if (!msg) return;
  appendMessage(msg, 'user');
  input.value = '';
  appendMessage('...', 'bot');
  const dots = chat.lastChild;

  try {
    const res = await fetch('https://api.openai.com/v1/chat/completions', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${apiKey}`
      },
      body: JSON.stringify({
        model: 'gpt-4o-mini',
        messages: [{role:'system', content:'You are a friendly AI chatbot.'},{role:'user', content:msg}],
        max_tokens: 400
      })
    });
    const data = await res.json();
    chat.removeChild(dots);
    if (data.error) {
      appendMessage('⚠️ ' + data.error.message, 'bot');
      return;
    }
    appendMessage(data.choices[0].message.content, 'bot');
  } catch (e) {
    chat.removeChild(dots);
    appendMessage('⚠️ Network or key error: ' + e.message, 'bot');
  }
}

sendBtn.onclick = sendMessage;
input.addEventListener('keydown', e => {
  if (e.key === 'Enter' && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});
</script>
</body>
</html>
